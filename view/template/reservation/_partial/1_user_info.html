<fieldset>
    <div class="row">
        <div class="col-md-12 title" style="background-color: {{ 'title_bg_color'|env }}; color: {{ 'title_tx_color'|env }};">
            Passenger Information
        </div>
        <div class="col-md-6">
            <section class="col col-xs-12">
                <label for="passenger[first_name]" class="col-sm-4">First Name {{ 'passenger|first_name'|is_required }}</label>
                <div class="col-sm-8">
                    <label class="input">
                        <i class="icon-append fa fa-user"></i>
                        <input type="text" name="passenger[first_name]" placeholder="First Name" value="{{ info[passenger][first_name] }}" {{ is_confirmation|disable }}>
                    </label>
                </div>
            </section>
            <section class="col col-xs-12">
                <label for="passenger[last_name]" class="col-sm-4">Last Name {{ 'passenger|last_name'|is_required }}</label>
                <div class="col-sm-8">
                    <label class="input">
                        <i class="icon-append fa fa-user"></i>
                        <input type="text" name="passenger[last_name]" placeholder="Last Name" value="{{ info[passenger][last_name] }}" {{ is_confirmation|disable }}>
                    </label>
                </div>
            </section>
            <section class="col col-xs-12">
                <label for="passenger[phone_number]" class="col-sm-4">Phone Number {{ 'passenger|phone_number'|is_required }}</label>
                <div class="col-sm-8">
                    <label class="input">
                        <i class="icon-append fa fa-phone"></i>
                        <input type="text" name="passenger[phone_number]" placeholder="Phone Number" value="{{ info[passenger][phone_number] }}" id="phone_number" {{ is_confirmation|disable }}>
                    </label>
                </div>
            </section>
            <section class="col col-xs-12">
                <label for="passenger[email_address]" class="col-sm-4">E-mail Address {{ 'passenger|email_address'|is_required }}</label>
                <div class="col-sm-8">
                    <label class="input">
                        <i class="icon-append fa fa-envelope"></i>
                        <input type="text" name="passenger[email_address]" class="form-control" placeholder="E-mail Address" value="{{ info[passenger][email_address] }}" {{ is_confirmation|disable }}>
                    </label>
                </div>
            </section>
        </div>
        <div class="col-md-6">
            <section class="col col-xs-12">
                <label for="passenger[number_of_passenger]" class="col-md-5 col-sm-4">Number of Passenger {{ 'passenger|number_of_passenger'|is_required }}</label>
                <div class="col-md-7 col-sm-8">
                    <label class="select"> 
                        <select name="passenger[number_of_passenger]" {{ is_confirmation|disable }}>
                            <check if="{{ number_not_set != false }}">
                                <option value="">{{ number_not_set }}</option>
                            </check>
                            <repeat group="{{ numbers }}" value="{{ number }}">
                                <option value="{{ number }}" <check if="{{ info[passenger][number_of_passenger] == number }}">selected</check>>{{ number }}</option>
                            </repeat>
                        </select>
                        <i></i>
                    </label>
                </div>
            </section>
            <section class="col col-xs-12">
                <label for="passenger[number_of_luggage]" class="col-md-5 col-sm-4">Number of Luggage {{ 'passenger|number_of_luggage'|is_required }}</label>
                <div class="col-md-7 col-sm-8">
                    <label class="select"> 
                        <select name="passenger[number_of_luggage]" {{ is_confirmation|disable }}>
                            <check if="{{ number_not_set != false }}">
                                <option value="">{{ number_not_set }}</option>
                            </check>
                            <repeat group="{{ numbers }}" value="{{ number }}">
                                <option value="{{ number }}" <check if="{{ info[passenger][number_of_luggage] == number }}">selected</check>>{{ number }}</option>
                            </repeat>
                        </select>
                        <i></i>
                    </label>
                </div>
            </section>
            <section class="col col-xs-12">
                <label for="passenger[vehicle_type]" class="col-md-5 col-sm-4">Vehicle Type {{ 'passenger|vehicle_type'|is_required }}</label>
                    <div class="col-md-7 col-sm-8">
                        <label class="select"> 
                        <select name="passenger[vehicle_type]" {{ is_confirmation|disable }}>
                            <check if="{{ vehicle_type_not_set != false }}">
                                <option value="">{{ vehicle_type_not_set }}</option>
                            </check>
                            <repeat group="{{ vehicle_types }}" value="{{ vehicle_type }}">
                                <option value="{{ vehicle_type }}" <check if="{{ info[passenger][vehicle_type] == vehicle_type }}">selected</check>>{{ vehicle_type }}</option>
                            </repeat>
                        </select>
                        <i></i>
                    </div>
                </label>
            </section>
            <section class="col col-xs-12">
                <label for="passenger[type_of_service]" class="col-md-5 col-sm-4">Type of Service {{ 'passenger|type_of_service'|is_required }}</label>
                <div class="col-md-7 col-sm-8">
                    <label class="select"> 
                        <select name="passenger[type_of_service]" {{ is_confirmation|disable }}>
                            <check if="{{ type_of_service_not_set != false }}">
                                <option value="">{{ type_of_service_not_set }}</option>
                            </check>
                            <repeat group="{{ types_of_service }}" value="{{ type_of_service }}">
                                <option value="{{ type_of_service }}" <check if="{{ info[passenger][type_of_service] == type_of_service }}">selected</check>>{{ type_of_service }}</option>
                            </repeat>
                        </select>
                        <i></i>
                    </label>
                </div>
            </section>
        </div>
    </div>
</fieldset>
